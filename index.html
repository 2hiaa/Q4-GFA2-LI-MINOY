<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiplication Table: GFA2 </title>
    <link   rel = "stylesheet"    href = "index.css"  type="text/css">

</head>
<body>

    <form> 

    <fieldset> 
        
    <legend> Multiplication Table </legend>

    <h5> [ Enter a number between 2 and 10. ] </h5>

    <!--Will ask the user the number for rows-->
    <label for="Rowscount"> Number of rows: </label> 
    <input type="number" id ="Rowscount"> <br> <br>

    <!--Will ask the user the number for columns-->
    <label for="Columnscount"> By, number of  columns: </label>
    <input type="number" id ="Columnscount"> <br> <br>

    <input type="button" value ="Click Here When Ready!" onclick = "MultiplicationTable()">

    <div id ="table-container"></div>

    <script>

    //Function for the Table 
    function MultiplicationTable() {
    var Rowscount = parseInt(document.getElementById("Rowscount").value);
    var Columnscount = parseInt(document.getElementById("Columnscount").value);
    var tableContainer = document.getElementById("table-container");

    // Clearing the previous table
    tableContainer.innerHTML = "";

    // Checking if the user inputted within range
    if (Rowscount < 2 || Rowscount > 10 || Columnscount < 2 || Columnscount > 10) {
        alert("Please enter numbers between 2 and 10");
        return;
    }

    // Generate multiplication table with the multiples that the user inputted
    var table = "<table border='1'>";
     for (var i = 1; i <= Rowscount; i++) {
     table += "<tr>";
    for (var j = 1; j <= Columnscount; j++) {
     table += "<td>"  + (j * i) + "</td>";
     }
    table += "</tr>";
    }
    table += "</table>";

    // Display table
    tableContainer.innerHTML = table;

   // tada! Code is done
}
    </script>

    </fieldset>

    </form>
    
</body>
</html>
